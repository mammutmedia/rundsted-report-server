version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/rundsted-report-server
    overwrite: true
file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
  ApplicationStart:
    - location: scripts/start_server
      timeout: 300
      runas: root
